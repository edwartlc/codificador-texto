<!DOCTYPE html>
<html lang="es">
<head>
    <link href="./assets/styles/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <script src="./scripts/app.js" defer></script>
</head>
<body>
    <main class="main">
        <section class="main__entrada">
            <textarea id="textoUsuario" class="main__entrada__texto" placeholder="Ingrese el texto aquí"></textarea>
            <p class="main__entrada__informacion">
                <img class="main__entrada__informacion__icono" src="./assets/icons/info-circle-fill.svg" alt="Símbolo de advertencia">
                Solo letras minúsculas sin acentos
            </p>
            <div class="main__entrada__botones">
                <button onclick="convertirTexto('codificar')" id="botonCodificar">Encriptar</button>
                <button onclick="convertirTexto('descodificar')" id="botonDescodificar">Desencriptar</button>
            </div>
        </section>
        <section class="main__salida">
            <textarea class="main__salida__texto" id="salida"></textarea>
            <figure>
                <img src="" alt="">
            </figure>
            <button onclick="copiarTexto()" id="botonCopiar">Copiar</button>
        </section>
    </main>
    <footer>
        <small>Edwart Llanos 2024</small>
    </footer>
</body>
</html>
